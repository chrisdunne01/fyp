<html>
<body>
<h1>Add Incident</h1>
<!--POST A NEW INCIDENT-->
<form method="POST" action="/incidents">
  <label>I Name: </label>
  <input type="text" name="name">
  <label>Description: </label>
  <input type="text" name="description">
  <label>status: </label>
  <input type="text" name="status">

  <input type="submit" value="Add">
</form>

<h1>Incident</h1>
<table>
  {% for incident in incident %}
  <tr>
    <td>
      {{incident.name}}
      <!--{{incident.description}}-->
      <!--{{incident.status}}-->
      <!--{{incident.timestamp}}-->
      <!--{{incident.user_id}}-->
    </td>
    <td>
      <!--UPDATE THE INCIDENT-->
      <form method="POST" action="./update" style="display: inline">
        <input type="hidden" value="{{incident.name}}" name="oldincidentname">
        <input type="text" value="{{incident.name}}" name="newincidentname">
        <input type="submit" value="Update">
      </form>
    </td>
    <td>
      <!--DELETE THE INCIDENT-->
      <form method="POST" action="./delete" style="display: inline">
        <input type="hidden" value="{{incident.name}}" name="name">
        <input type="submit" value="Delete">
      </form>
    </td>

  </tr>
  {% endfor %}
</table>
</body>
</html>
